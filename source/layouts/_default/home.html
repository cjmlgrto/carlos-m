{{ define "main" }}
<section class="page grid">
	{{ if .Params.Image }}
		<figure class="page--image grid--col--full">
			<img src="{{ .Params.Image }}"/>
		</figure>
	{{ end }}
	<h1 class="page--title grid--col--wide"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<span class="page--subtitle grid--col--mini caps">{{ .Params.Subtitle }}</span>
	<div class="page--content grid--col--maxi">
		{{ .Content }}
	</div>
</section>
<section class="shorter blog grid">
		<span class="blog--year grid--col--mini caps">Featured Articles</span>
		<div class="blog--items grid--col--maxi">
			{{ range where .Pages ".Params.featured" true }}
				<a href="{{ if .Params.Link }}{{ .Params.Link }}{{ else }}{{ .Permalink }}{{ end }}" class="blog--item">
					<article>
						<h1>{{ .Title }}</h1>
						<time class="blog--date" datetime='{{ .Date.Format "2006-01-02T15:04:05-0700" }}"'>{{ .Date.Format "January 2 2006" }}</time>
					</article>
				</a>
			{{ end }}
		</div>
</section>
{{ end }}
